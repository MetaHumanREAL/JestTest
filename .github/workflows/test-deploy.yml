name: Test Deploy Workflow

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test_deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Deploy to test environment
              run: echo "Deploying to test environment"
